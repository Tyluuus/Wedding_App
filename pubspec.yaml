name: wedding_app
description: App created to pass all necessary informations about weeding to guests

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: 1.0.2
  auto_route: 7.4.0
  bloc: 8.1.0
  flutter_hooks: 0.18.5+1
  freezed_annotation: 2.2.0
  build_resolvers: 2.2.0
  intl: 0.18.1
  get_it: 7.2.0
  add_2_calendar: 2.2.3
  google_fonts: 5.1.0
  flutter_map: 5.0.0
  latlong2: 0.9.0
  url_launcher: 6.1.12
  flutter_keyboard_visibility: 5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: 7.1.1
  build_runner: 2.4.4
  freezed: 2.3.4
  flutter_lints: 2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/
